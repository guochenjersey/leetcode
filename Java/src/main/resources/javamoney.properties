# Default MathContext for Money
#-------------------------------
# Custom MathContext, overrides entries from
{10}org.javamoney.moneta.Money.defaults.precision=256
# RoundingMode enum values
{10}org.javamoney.moneta.Money.defaults.roundingMode=HALF_EVEN
# or, use one of DECIMAL32,DECIMAL64(default),DECIMAL128,UNLIMITED
# org.javamoney.moneta.Money.mathContext=DECIMAL128

# IMF Rates
{10}load.SymExchangeRateProvider.type=SCHEDULED
{10}load.SymExchangeRateProvider.period=06:00
{10}load.SymExchangeRateProvider.startRemote=true
{-1}load.SymExchangeRateProvider.resource=/java-money/defaults/ECB/eurofxref-hist-90d.xml

#Currency Conversion
{10}conversion.default-chain=SYM

#Values to Test Override Mechanism
{10}theWinner1=theWinner1
{10}theWinner2=theLooser1
{10}theWinner3=theLooser1
